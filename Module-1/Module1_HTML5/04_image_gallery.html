<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .imgStyle {
      border: 2px solid black;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>Past Community Events</caption>
    <tr>
      <td><img src="images/event1.jpg" alt="kids art event" title="kids art event" class="imgStyle"></td>
      <td><img src="images/event2.jpg" alt="local concert" title="local concert" class="imgStyle"></td>
      <td><img src="images/event3.jpg" alt="cultural festival" title="cultural festival" class="imgStyle"></td>
    </tr>
    <tr>
      <td><img src="images/event4.jpg" alt="youth sports tournament" title="youth sports tournament" class="imgStyle"></td>
      <td><img src="images/event5.jpg" alt="charity run" title="charity run" class="imgStyle"></td>
      <td><img src="images/event6.jpg" alt="community cleanup" title="community cleanup" class="imgStyle"></td>
    </tr>
  </table>
</body>
</html>
