<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nearby Events</title>
</head>
<body>
  <button onclick="findLocation()">Find Nearby Events</button>
  <p id="locationOutput"></p>
  <script>
    function findLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPos, showErr, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        document.getElementById("locationOutput").innerText = "Geolocation not supported";
      }
    }
    function showPos(pos) {
      document.getElementById("locationOutput").innerText = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
    }
    function showErr(err) {
      if (err.code === 1) alert("Permission denied");
      else if (err.code === 3) alert("Request timed out");
    }
  </script>
</body>
</html>
