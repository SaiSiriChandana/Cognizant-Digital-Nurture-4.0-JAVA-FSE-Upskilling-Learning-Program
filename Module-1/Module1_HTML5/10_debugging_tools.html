<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debugging Example</title>
</head>
<body>
  <h2>Debugging Practice</h2>
  <button onclick="debugTest()">Test Button</button>
  <script>
    function debugTest() {
      const message = "Button clicked";
      console.log(message);
      debugger;
      alert(message);
    }
  </script>
</body>
</html>
